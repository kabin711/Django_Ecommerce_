{%extends "custom_dashboard/base.html"%}

{%block content%}
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Tables /</span> Basic Tables</h4>
    
    
    <!-- Basic Bootstrap Table -->
    <div class="card">
      <h5 class="card-header">Table Basic</h5>
      <div class="table-responsive text-nowrap">
        <div class="demo-inline-spacing">
            <a href={%url "dashboard:category-create"%}><button type="button" class="btn btn-primary">Create Category</button></a>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Slug</th>
              <th>Display Order</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0">
            {%for cat in category%}
            <tr>
              <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{cat.name|title}}</strong></td>
              <td>{{cat.slug}}</td>
              <td>{{cat.display_order}}</td>
              <td>
                {{cat.created_at}}
              </td>
              <td>
                <span class="badge bg-label-primary me-1"><div class="demo-inline-spacing">
                <a href={%url "dashboard:category-update" cat.id %}><button type="button" class="btn btn-primary">Update</button></a>
                </div>
            </span></td>

            </tr>
            {%endfor%}
           
          </tbody>
        </table>
      </div>
    </div>
   
    
  </div>
{%endblock%}
